<ion-header>
  <ion-navbar>
    <ion-title>
      Leader Board
      <button ion-button icon-end style="position: absolute; right: 1%;" (click)="logout()">
        Logout
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of scoreDetails">

        <ion-avatar item-start="">
            <img [src]="(data && data.image_url) ? data.image_url['32x32'] : './assets/imgs/user.jpg'">
        </ion-avatar>
        <h2>{{data.name}}</h2>
        <p>{{data.email}}</p>
        <ion-note item-end="" class="note note-md">
          <p style="font-weight: bolder;color: black;">{{data.actions_count.total_count}}</p>
        </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
