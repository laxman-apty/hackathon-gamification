<ion-header>
  <ion-navbar>
    <ion-title>
      Gamification!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of scoreDetails">
        <ion-avatar item-start="">
            <img src="./assets/imgs/user.jpg">
        </ion-avatar>
        <h2>{{data.name}}</h2>
        <p>{{data.email}}</p>
        <ion-note item-end="" class="note note-md">
          <p style="font-weight: bolder;color: black;">{{data.actions_count.total_count}}</p>
        </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
