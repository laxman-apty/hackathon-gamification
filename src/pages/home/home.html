<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-list>
    <ion-item *ngFor="let song of songs" (click)="showOptions(song)">
      {{song.title}}
    </ion-item>
  </ion-list>
</ion-content>
